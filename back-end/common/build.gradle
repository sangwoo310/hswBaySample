buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.nftbay'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

bootJar {
    enabled = false
}
jar {
    enabled = true
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
//    compile('org.springframework.boot:spring-boot-starter-data-mongodb-reactive')

    compile ('eu.bittrade.libs:steemj-core:0.4.3')
    compile ('com.madgag.spongycastle:core:1.54.0.0')
    compile ('eu.bittrade.libs:crypto-core:0.1.0pre1')

    compile('com.squareup.retrofit2:retrofit:2.4.0')
    compile('com.jakewharton.retrofit:retrofit2-reactor-adapter:2.1.0')
    compile('com.squareup.retrofit2:converter-gson:2.4.0')

    compile ('io.projectreactor.spring:reactor-spring-core:2.0.7.RELEASE')
    compile('org.modelmapper:modelmapper:0.7.5')

    compileOnly('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

dependencyManagement {
    imports { mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}") }
}
